{% extends "base.html" %}
{% block content %}

<style>
    th, td{
        text-align: center;;
    }
</style>

<div class = "container">
    <div class="d-flex justify-content-center mb-4">
        <a href="{{url_for('create_show')}}">
            <button type="button" class="btn btn-primary">Add Show</button>
        </a>
    </div>

    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Show ID</th>
            <th scope="col">Name</th>
            <th scope="col">Timing</th>
            <th scope="col">Price</th>
            <th scope="col">Rating</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>

        {% for show in shows %}
            <tr>
            <th scope="row">{{show.id}}</th>
            <td>{{show.name}}</td>
            <td>{{show.timing}}</td>
            <td>{{show.price}}</td>
            <td>{{show.rating}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Show Actions">
                    <a href="{{ url_for( 'edit_show',show_id = show.id ) }}">
                        <button type="button" class="btn btn-warning">EDIT</button>
                    </a>
                    
                    <a href="{{ url_for( 'delete_show',show_id = show.id ) }}">
                        <button type="button" class="btn btn-danger">DELETE</button>
                    </a>
                    
                  </div>
            </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
