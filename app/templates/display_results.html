{% extends "base.html" %}

{% block content %}
<div class="container px-4">
    {% for entry in res %}
    <div class="row">
        <div class="col">{{entry[0].id}}</div>
        <div class="col">{{entry[0].name}}</div>
        <div class="col">{{entry[1].id}}</div>
        <div class="col">{{entry[1].name}}</div>
    </div>
    {% endfor %}

</div>
{% endblock %}
